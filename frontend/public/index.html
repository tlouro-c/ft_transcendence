						<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
					</form>
					<div class="text-center mt-4">
						<a class="link-opacity-75" id="create-account-link">Create account</a>
					</div>
				</div>
			</div>
		</div>
	
		<div class="dynamic-page container" id="register-page">
			<div class="row pt-5 mt-5">
				<div class="col-lg-5 col-md-8 col-sm-10 mx-auto py-5 px-5 bg-body-tertiary rounded-2 shadow">
					<form id="register-form">
						<h1 class="h3 mb-3">Create an account</h1>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="registerInput" placeholder="Username" name="username" required>
							<label for="registerInput">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="registerPassword" placeholder="Password" name="password" required>
							<label for="registerPassword">Password</label>
						</div>
						<div class="form-floating mb-3" id="register-password-box">
							<input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" name="confirm-password" required>
							<label for="registerConfirmPassword">Confirm Password</label>
						</div>
						<button class="btn btn-light w-100 py-2" type="submit">Sign up</button>
					</form>
					<div class="text-center mt-4">
						<a class="link-opacity-75" id="i-have-an-account-link">I have an account</a>
					</div>
				</div>
			</div>
		</div>

		<div class="dynamic-page container" id="profile-page">
			<div class="row border">
				<div class="col-sm-4 border p-4 d-flex flex-column justify-content-center align-items-center">
					<div class="text-center ratio ratio-1x1 mb-3">
						<img src="" class="rounded-circle img-thumbnail object-fit-cover" id="user-avatar" alt="...">
					</div>
					<button type="button" class="btn btn-outline-light btn-sm mb-4 private-profile" data-bs-toggle="modal" data-bs-target="#change-avatar">Upload</button>
					<!--  Modal for uploading image -->
					<div class="modal fade" id="change-avatar">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content p-2">
								<div class="modal-header">
									<h5>Change avatar</h5>
								</div>
								<form id="change-avatar-form" enctype="multipart/form-data">
									<div class="modal-body">
										<div class="mb-3">
											<input class="form-control" type="file" name="avatar" accept="images/*">
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
											<button id="avatar-submit-btn" type="submit" class="btn btn-primary">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					
					<ul class="list-group list-group-flush w-100">
						<li class="w-100 list-group-item text-center d-flex flex-lg-row flex-column justify-content-between align-items-center">
							<div>
								<p class="m-0" id="profile-username">Username</p>
							</div>
							<button class="btn btn-outline-light btn-sm m-2 private-profile" data-bs-toggle="modal" data-bs-target="#change-username">Edit</button>
							<!--  Modal for editing username -->

							<div class="modal fade" id="change-username">
								<div class="modal-dialog modal-dialog-centered">
									<div class="modal-content p-2">
										<div class="modal-header">
											<h4>Change Username</h4>
										</div>
										<form id="change-username-form" class="form-floating">
											<div class="modal-body">
												<div class="form-floating mb-3" id="new-username-box">
													<input type="text" class="form-control" id="newUsername" placeholder="New username" name="new_username" required>
													<label for="newUsername">New username</label>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
													<button id="change-username-btn" type="submit" class="btn btn-primary">Submit</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>

						</li>
						<li class="w-100 list-group-item text-center d-flex flex-lg-row flex-column justify-content-between align-items-center private-profile">
							<div>
								<p class="m-0">**********</p>
							</div>
							<button class="btn btn-outline-light btn-sm m-2" data-bs-toggle="modal" data-bs-target="#change-password">Edit</button>
							<!--  Modal for changing password -->

							<div class="modal fade" id="change-password">
								<div class="modal-dialog modal-dialog-centered">
									<div class="modal-content p-2">
										<div class="modal-header">
											<h4>Change Password</h4>
										</div>
										<form id="change-password-form" class="form-floating">
											<div class="modal-body">
												<div class="mb-3">
													<input type="text" class="form-control mb-3" placeholder="New password" name="new_password" required>
													<input type="text" class="form-control" placeholder="Confirm password" name="new_password_confirm" required>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
													<button id="change-password-btn" type="submit" class="btn btn-primary">Submit</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="col-sm-8 border p-4 text-center">
					<div class="container">
						<div class="row">
							<div class="col">
								<h3>Friends (<span id="friends-counter">10</span>)</h3>
								<ul class="list-group list-group-flush w-100 p-3" id="friends-list">
									<li class="list-group-item d-flex flex-lg-row flex-column justify-content-between align-items-center smooth-hover d-none" id="friend-template">
										<div class="d-flex justify-content-start align-items-center">
											<img src="" class="rounded-circle img-thumbnail object-fit-cover friend-avatar" alt="...">
											<a class="friend-link ms-3"><p class="m-0 friend-username">Username</p></a>
										</div>
										<button class="btn btn-outline-danger btn-sm m-1 private-profile btn-remove">Remove</button>
									</li>
								</ul>
							</div>
							<div class="col private-profile">
								<h3>Pending (<span id="pending-friends-counter">3</span>)</h3>
								<ul class="list-group list-group-flush w-100 p-3" id="pending-friends-list">
									<li class="w-100 list-group-item d-flex flex-lg-row flex-column justify-content-between align-items-center smooth-hover d-none" id="pending-friend-template">
										<div class="d-flex justify-content-start align-items-center">
											<img src="" class="rounded-circle img-thumbnail object-fit-cover friend-avatar" alt="...">
											<a class="friend-link ms-3"><p class="m-0 friend-username">Username</p></a>
										</div>
										<div class="d-flex align-items-center justify-content-center">
											<button class="btn btn-outline-success btn-sm m-1 private btn-accept">
												Accept
											</button>
											<button class="btn btn-outline-danger btn-sm m-1 private btn-reject">
												Reject
											</button>
										</div>
									</li>
									
								</ul>

							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col">
								<h3>Match History</h3>
								<ul class="list-group list-group-flush w-100 p-3" id="match-history">

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
